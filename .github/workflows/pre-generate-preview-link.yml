name: Pre-generate preview link

permissions:
    pull-requests: write

on:
    pull_request:
        types: [opened, synchronize]

concurrency:
    group: cloudflare-pages-verify-${{ github.head_ref }}
    cancel-in-progress: true

jobs:
    verify_pull_request:
        runs-on: Ubuntu-latest
        steps:
            - name: Generate build status comment
              id: build_status_comment
              uses: actions/github-script@v3
              with:
                  script: |
                      const preview_url = "https://" + "${{ github.head_ref }}" + ".deriv-com-test-links.pages.dev"
                      const comment = [
                        '## Cloudflare Pages Preview link',
                        '| Name | Result |',
                        '| :--- | :------ |',
                        `| **Build status**  | In progress ‚è≥ |`,
                        `| **Preview URL**  | [Visit Preview](${preview_url}) |`,
                        ''
                      ].join('\n')
                      core.setOutput("comment", comment);
            - name: Post preview link
              run: |
                  issue_no=${{github.event.issue.number}
                  curl -L \
                      -X POST \
                      -H "Accept: application/vnd.github+json" \
                      -H "Authorization: Bearer ${{ github.token }}" \
                      -H "X-GitHub-Api-Version: 2022-11-28" \
                      "https://api.github.com/repos/adrienne-deriv/deriv-com-playground/issues/$issue_no/comments" \
                      -d '{"body":"${{ steps.build_status_comment.outputs.comment }}"}'

